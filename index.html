<!DOCTYPE html>
<html>
<head>
	<title>Google maps API tut</title>
	<style type="text/css">
		html { height: 100%; }
		body {
			font-family: Arial, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {height:100%}
	</style>
	<script>
		var map;

		/* We need a initialized js function to load the map. This function contains everything that will happen after the page loads, but before the user interacts with the map */

     function initMap() {
	       map = new google.maps.Map(document.getElementById('map'), {
	         center: {lat: 40.74135, lng: -73.99802},
	         zoom: 14
	       });
	       
	       var singleLatLng = {lat: 40.74135, lng: -73.99802};
	       var marker = new google.maps.Marker({
	        position: singleLatLng,
	        map: map,
	        title: 'Tester'
	       });
	      
	       var infowindow = new google.maps.InfoWindow({
	        content: 'Testing'
	       });
	   
	      marker.addListener('click', function() {
	        infowindow.open(map, marker);
	      });

			}
	</script>

	<script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCVNNE9FZK9fjTgF7DMV1PHjKPwQEt0LxU&callback=initMap">
   </script>
</head>

	<body>

	<div id="map"></div>

	
	</body>
</html>
